{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <form action="{% url 'product-add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.product_url | as_crispy_field }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
